<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div id="composers-sidebar">
            <div id="dropdown-container">
                <label for="dropdown">Select Period:</label>
                <select id="dropdown">
                    <option value="" selected>Any</option>
                    <option value="Medieval">Medieval</option>
                    <option value="Renaissance">Renaissance</option>
                    <option value="Baroque">Baroque</option>
                    <option value="Classical">Classical</option>
                    <option value="Early Romantic">Early Romantic</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Late Romantic">Late Romantic</option>
                    <option value="20th Century">20th Century</option>
                    <option value="Post-War">Post-War</option>
                    <option value="21st Century">21st Century</option>
                </select>
            </div>
            <div id="composers-container"></div>
        </div>
        <div id="composer-details"></div>
    </div>
</body>
</html>
