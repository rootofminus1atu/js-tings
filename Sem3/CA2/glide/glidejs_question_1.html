<!DOCTYPE html>
<html>
<head>
    <title>Glide.js Basic Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <style>
        .glide__slide img {
            height: 100px;
            width: 200px;
            object-fit: cover;
        }

        .nav-thing {
            width: 2rem;
            height: 0.8rem;
            background-color: white;
            border: 1px solid gray;
            cursor: pointer;
        }

        .glide__bullet--active {
            background-color: black;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
</head>
<body>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="image1.jpg" alt="Image 1"></li>
            <li class="glide__slide"><img src="image2.jpg" alt="Image 2"></li>
            <li class="glide__slide"><img src="image3.jpg" alt="Image 3"></li>
            <li class="glide__slide"><img src="image4.jpg" alt="Image 4"></li>
            <li class="glide__slide"><img src="image5.jpg" alt="Image 5"></li>
            <li class="glide__slide"><img src="image6.jpg" alt="Image 6"></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
        <div class="glide">
            <div data-glide-el="controls[nav]">
                <button data-glide-dir="=0" class="nav-thing"></button>
                <button data-glide-dir="=1" class="nav-thing"></button>
                <button data-glide-dir="=2" class="nav-thing"></button>
                <button data-glide-dir="=3" class="nav-thing"></button>
                <button data-glide-dir="=4" class="nav-thing"></button>
                <button data-glide-dir="=5" class="nav-thing"></button>
            </div>
            </div>
      </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Glide(
                '.glide', {
                    startAt: 0,
                    perView: 3,
                    autoplay: 2000,
                    hoverpause: true
                }
            ).mount();
        });
    </script>
</body>
</html>
