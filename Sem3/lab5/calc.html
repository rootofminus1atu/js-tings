<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculate</title>
<!-- very basic CSS file for label-->
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <!-- Not a requirement to have our buttons and textboxes contained-->
    <!-- within a form, but can help if we ever use multiple forms on a page -->
    <form name="maths">
        Number 1: <input type="text" class="num-box" size="3"/>
        <br/>
        Number 2: <input type="text" class="num-box" size="3"/>
        <br/>
        Number 3: <input type="text" class="num-box" size="3"/>
        <br/>
        Number 4: <input type="text" class="num-box" size="3"/>
        <br/>
        <input type="button" value="calculate" onclick="getNums()" />
        <br/>
        <!-- A label with no content will not appear on the page, until data is written to it -->
        Answer: <label id="answer"></label>
    </form>
<script src="calc.js"></script>
</body>
</html>
